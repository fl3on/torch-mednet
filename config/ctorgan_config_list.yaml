# Define input channels.
train_dir: '/mnt/share/raheppt1/MelanomCT_Organ/'
validation_split: 40

images:
  -
    name: ct
    list: '/mnt/share/raheppt1/MelanomCT_Organ/imgs_ct.csv'

# Define labels.
labels:
  - name: liver
    list: '/mnt/share/raheppt1/MelanomCT_Organ/labels_liver.csv'
    prob: 0.3
  -
    name: spleen
    list: '/mnt/share/raheppt1/MelanomCT_Organ/labels_spleen.csv'
    prob: 0.2
  -
    name: spine
    list: '/mnt/share/raheppt1/MelanomCT_Organ/labels_spine.csv'
    prob: 0.2


# Model configuration and path to save checkpoints:
model_path: '/mnt/share/raheppt1/pytorch_models/seg'
model:
  in_channels: 1
  out_channels: 4 # including one channel for the background!
  f_maps: 64

# Tensorboard logging:
run: ctorgan
log_dir: './runs'
print_interval: 10

# Dataloading:
patch_size: [96, 96, 96]
train_batchsize: 4
eval_batchsize: 4
queue:
  max_length: 300
  samples_per_volume: 30
  num_workers: 15
  shuffle_subjects: False
  shuffle_patches: True

# Training parameters:
learning_rate: 0.0001
max_epochs: 300
loss: 'DICE' # in ['DICE', 'CE']

